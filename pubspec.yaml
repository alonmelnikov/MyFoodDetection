name: lumen_demo
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State management
  get: ^4.6.6

  # iOS style icons
  cupertino_icons: ^1.0.8

  # Image capture from camera/gallery
  image_picker: ^1.1.2

  # HTTP client for Google Vision and nutrition API calls
  http: ^1.2.2

  # Local key-value storage for food history persistence
  shared_preferences: ^2.3.2

  # For saving picked images to a permanent location
  path_provider: ^2.1.4

  # Environment variables from .env file
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
